logging:
  level:
    com.github.rahmnathan: info
    org.apache.http: info
    org.keycloak: info
  pattern.level: correlation-id=%X{x-correlation-id} user-agent=%X{user-agent} client-ip=%X{client-address}

management:
  endpoint:
    health:
      probes:
        enabled: true
    metrics:
      access: read_only
    prometheus:
      access: read_only
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true

server:
  port: 8080
  ssl:
    enabled: false

service:
  directoryMonitor:
    concurrentConversionLimit: 2
    enabled: true
    ffprobeLocation: "/usr/bin/ffprobe"
  mediaPaths:
    - "/opt/localmovie/1/LocalMedia"
    - "/opt/localmovie/2/LocalMedia"
    - "/opt/localmovie/3/LocalMedia"
    - "/opt/localmovie/4/LocalMedia"
    - "/opt/localmovie/5/LocalMedia"
  notificationsEnabled: false
  # Secrets (stream.hmac.key, omdb.apiKey, opensubtitles.*) are provided via configmap from SOPS-encrypted secrets.yaml
  omdb:
    enabled: true
  opensubtitles:
    enabled: true
  repository:
    enabled: true
    updateFrequency:
      unit: HOURS
      value: 30
    updateLimit: 100

spring:
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://postgres-rw.postgres-18.svc.cluster.local:5432/localmovies
    username: localmovies
    # password provided via configmap from SOPS-encrypted secrets.yaml
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

resilience4j:
  retry:
    instances:
      omdb:
        max-attempts: 3
        wait-duration: 300ms
        exponential-backoff-multiplier: 2

  circuitbreaker:
    instances:
      omdb:
        failure-rate-threshold: 90
        sliding-window-size: 100
        wait-duration-in-open-state: 5s