endpoints.prometheus.enabled: true
logging:
  pattern.level: "correlation-id=%X{x-correlation-id} client-address=%X{client-address}"

server:
  port: 8080
  ssl:
    enabled: false
service:
  directoryMonitor:
    concurrentConversionLimit: 3
    ffprobeLocation: "/usr/bin/ffprobe"
  mediaPaths: "/media/nathan/LocalMedia/"
  notificationsEnabled: false
  omdbApiKey: "a825746e"
  repository:
    updateFrequency:
      unit: SECONDS
      value: 30
    updateLimit: 201
spring:
  datasource:
    password: pw123
    url: "jdbc:postgresql://localhost:5432/localmovies"
    username: localmovies
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    properties.hibernate.jdbc.lob.non_contextual_creation: true
    show-sql: false

keycloak:
  auth-server-url: https://localmovies.hopto.org/auth
  public-client: true
  realm: LocalMovies
  resource: localmovie-login
  security-constraints:
    - authRoles:
        - movieuser
      security-collections:
        - name: "secure stuff"
          patterns:
            - "/*"
    - authRoles:
      security-collections:
        - name: "insecure stuff"
          patterns:
            - "/actuator/*"
  ssl-required: external
  enabled: false

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true