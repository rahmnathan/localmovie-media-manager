logging:
  level:
    com.github.rahmnathan: info
    org.springframework.cloud: debug

server:
  port: 8080
  ssl:
    enabled: false

service:
  directoryMonitor:
    enabled: true
    concurrentConversionLimit: 3
    ffprobeLocation: "/usr/bin/ffprobe"
  mediaPaths: "/media/nathan/LocalMedia/"
  notificationsEnabled: false
  omdb:
    apiKey: "a825746e"
    enabled: true
  repository:
    enabled: true
    updateFrequency:
      unit: SECONDS
      value: 30
    updateLimit: 201

spring:
  application:
    name: localmovie-media-manager
  datasource:
    password: pw123
    url: "jdbc:postgresql://localhost:5432/localmovies"
    username: localmovies
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true
