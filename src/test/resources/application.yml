endpoints.prometheus.enabled: true
logging.pattern.level: "%5p %mdc"
management.endpoints.web.exposure.include: "*"
server:
  port: 8080
  ssl:
    enabled: false
service:
  stream:
    hmac:
      key: 7658de24455f623682d5c93028d3504927ed265304
  directoryMonitor:
    enabled: false
    concurrentConversionLimit: 3
    ffprobeLocation: "/usr/bin/ffprobe"
  jedisHost: stub
  mediaPaths: "src/test/resources/LocalMedia/"
  notificationsEnabled: false
  omdb:
    apiKey: "a825746e"
    enabled: false
  opensubtitles:
    enabled: false
    apiKey: ""
    username: ""
    password: ""
  repository:
    enabled: true
    updateFrequencyDays: 4
    updateLimit: 201
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties.hibernate.jdbc.lob.non_contextual_creation: true
    show-sql: false
  flyway:
    enabled: true
    locations:
      - classpath:db/migration
  profiles:
    active: stub,test
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.nathanrahm.com/realms/NathanRahm
      client:
        registration:
          keycloak:
            client-id: localmovies
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          keycloak:
            issuer-uri: https://login.nathanrahm.com/realms/NathanRahm
            user-name-attribute: preferred_username
keycloak:
  enabled: false

# Disable Jasypt encryption for tests
jasypt:
  encryptor:
    password: test-password-not-used