endpoints.prometheus.enabled: true
logging.pattern.level: "%5p %mdc"
management.endpoints.web.exposure.include: "*"
server:
  port: 8080
  ssl:
    enabled: false
service:
  directoryMonitor:
    enabled: false
    concurrentConversionLimit: 3
    ffprobeLocation: "/usr/bin/ffprobe"
  jedisHost: stub
  mediaPaths: "src/test/resources/LocalMedia/"
  notificationsEnabled: false
  omdb:
    apiKey: "a825746e"
    enabled: false
  repository:
    enabled: true
    updateFrequencyDays: 4
    updateLimit: 201
spring:
  datasource:
    password:
    url: "jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties.hibernate.jdbc.lob.non_contextual_creation: true
    show-sql: false
  profiles:
    active: stub
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.nathanrahm.com/auth/realms/LocalMovies
      client:
        registration:
          keycloak:
            client-id: localmovie-login
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          keycloak:
            issuer-uri: https://login.nathanrahm.com/auth/realms/LocalMovies
            user-name-attribute: preferred_username
keycloak:
  enabled: false